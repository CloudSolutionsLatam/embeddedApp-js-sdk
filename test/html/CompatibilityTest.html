<html>
<head>
  <link rel="import" href="include.html">
<script>
function runTest(){
	var selectedTest = $("#selectedTest").val();
	initiateTestSequence('../js/'+selectedTest+'/');
}
function initiateTestSequence(testDir)
{
	require.config({
		baseUrl: testDir
	});
	require(['ZohoEmbededAppSDK.min','Test','TestFlow'], function () {
	 	jasmine.getEnv().execute();
	});
}
</script>
</head>
<body>
	<body>
	<div style="margin-bottom: 20px;">
    <select id="selectedTest">
    	<option value="v1">v1</option>
    	<option value="v0.9.5">v0.9.5</option>
    </select>
    <button onclick="runTest()">Run Test</button>
	</div>
</body>
</html>
